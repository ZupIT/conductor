#Dynomite Cluster details.
#format is host1:port1:rack1:datacenter1:token1;host2:port2:rack2:datacenter2:token2;host3:port3:rack3:datacenter3:token3;...
workflow.dynomite.cluster.hosts=localhost:8102:datacenter-rack1:datacenter:4294967294

#namespace for the keys stored in Dynomite/Redis
workflow.namespace.prefix=

#namespace prefix for the dyno queues
workflow.namespace.queue.prefix=

#no. of threads allocated to dyno-queues
queues.dynomite.threads=10

#non-quorum port used to connect to local redis.  Used by dyno-queues 
queues.dynomite.nonQuorum.port=22122

#Transport address to elasticsearch
workflow.elasticsearch.url=localhost:9003

#Name of the elasticsearch cluster
workflow.elasticsearch.index.name=conductor

#Elasticsearch major release version.
workflow.elasticsearch.version=2

# For a single node dynomite or redis server, make sure the value below is set to same as rack specified in the "workflow.dynomite.cluster.hosts" property.
EC2_AVAILABILITY_ZONE=us-east-1c

# For local dynomite cluster use LOCAL_RACK and LOCAL_DATACENTER to define affinity
#LOCAL_RACK=dc-rack1
#LOCAL_DATACENTER=dc
